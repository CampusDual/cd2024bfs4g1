<o-form #employment_status_details attr="employment_status_details" service="employmentstatus" entity="employmentStatus" keys="id" show-header="no"
    header-actions="I;U;D" show-header-navigation="no" title="LEMPLOYMENTSTATUS" show-title="true">
    <o-text-input attr="id" sql-type="INTEGER" enabled="no" hidden></o-text-input>

    <div class="grid-container">
        <div class="employment status">
            <label for="LEMPLOYMENTSTATUS">{{'LEMPLOYMENTSTATUS' | oTranslate}}</label>
            <o-text-input label-visible="false" attr="situation" required="yes"></o-text-input>
        </div>
        <div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap style="margin-top: 10px;">
            <o-button translate="yes" attr="updatebutton" id="update" type="RAISED" label="update" color="primary" (click)="employment_status_details.update()"></o-button>
        </div>
    </div>
</o-form>
