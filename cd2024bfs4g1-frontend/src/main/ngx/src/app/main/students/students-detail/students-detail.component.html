<o-form attr="studentsDetail" service="students" entity="student" keys="id" header-actions="R;I;U;D" show-header-navigation="yes">
    <o-text-input hidden attr="id" sql-type="INTEGER" enabled="no"/>
    <div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap>

        <h1 fxFlex="98">Datos de alumno</h1>
      <div fxFlex="45">
        <label for="name">{{'LNAME'|oTranslate}}</label>
        <o-text-input attr="name" required="yes" id="name"></o-text-input>
      </div>
      <div fxFlex="45">
        <label for="dni">{{'LDNI' | oTranslate}}</label>
        <o-nif-input attr="dni" label="NIF" data="53780330M" read-only="no" required="yes"></o-nif-input>
      </div>
      <div fxFlex="45">
        <label for="surname1">{{'LSURNAME1'|oTranslate}}</label>
        <o-text-input attr="surname1" required="yes" ></o-text-input>
      </div>
      <div fxFlex="45">
        <label for="surname2">{{'LSURNAME2' | oTranslate}}</label>
        <o-text-input attr="surname2" required="no" ></o-text-input>
      </div>

      <div fxFlex="45">
        <label for="phone">{{'LPHONE' | oTranslate}}</label>
        <o-text-input attr="phone" required="yes" ></o-text-input>
      </div>
      <div fxFlex="45">
        <label for="employment_status">{{'LEMSTATUS' | oTranslate}}</label>
        <o-text-input attr="employment_status" required="yes"></o-text-input>
      </div>
      <div fxFlex="98">
        <label for="birth_date">{{'LBIRTHDATE' | oTranslate}}</label>
        <o-date-input attr="birth_date" required="yes" ></o-date-input>
      </div>
      <div fxFlex="98">
        <label for="Personal email">{{'LEMAIL'|oTranslate}}</label>
        <o-email-input attr="personal_email" required="yes" ></o-email-input>
      </div>
      <div fxFlex="98">
        <label for="campus_email">{{'LCAMPUS_EMAIL' | oTranslate}}</label>
        <o-email-input attr="campus_email" required="no" ></o-email-input>
      </div>
      <div fxFlex="45">
        <label for="fct_school">{{'LFCT_SCHOOL' | oTranslate}}</label>
        <o-text-input attr="fct_school" required="no" ></o-text-input>
      </div>
      <div fxFlex="45">
        <label for="tutor">{{'LTUTOR' | oTranslate}}</label>
        <o-text-input attr="tutor" required="no" ></o-text-input>
      </div>
      <div fxFlex="45">
        <label for="fct_start">{{'LFCT_START' | oTranslate}}</label>
        <o-date-input #startdate attr="fct_start" required="no"
                      format="DD/MM/YYYY" (onValueChange)="throwChange(enddate)">
          <o-validator error-name="wrongendate" error-text="END_DATE_MORE_THAN_INIT_DATE"></o-validator>
        </o-date-input>
      </div>
      <div fxFlex="45">
        <label for="fct_end">{{'LFCT_END' | oTranslate}}</label>
        <o-date-input #enddate attr="fct_end" required="no" [validators]="validatorsArray"
                      format="DD/MM/YYYY" (onValueChange)="throwChange2(startdate)">
          <o-validator error-name="wrongendate" error-text="END_DATE_MORE_THAN_INIT_DATE" ></o-validator>
        </o-date-input>

      </div>

      <div fxFlex="45">
        <label for="udemy">{{'LUDEMY' | oTranslate}}</label>
        <o-checkbox attr="udemy" boolean-type="string"></o-checkbox>
      </div>
      <div fxFlex="45">
        <label for="github_user">{{'LGITHUB_USER' | oTranslate}}</label>
        <o-text-input attr="github_user" required="no" ></o-text-input>
      </div>
      <div fxFlex="98">
        <label for="notes">{{'LNOTES' | oTranslate}}</label>
        <o-textarea-input attr="notes" required="no"></o-textarea-input>
      </div>
      <div fxFlex="98">
            <label for="bootcamp_name">Bootcamps</label>
        </div>
        <div fxFlex="99">
            <div class="table_container" style="margin-left: 10px;">
                <o-table class="general_table" attr="bootcampsStudentTable" service="studentBootcamps" entity="studentsWithBootcamp" keys="id"
                    parent-keys="student_id:id" columns="id;bootcampname" visible-columns="bootcampname" query-rows="10"
                    detail-mode="false" delete-button="false">
                    <o-table-column attr="bootcampname" title="Bootcamp name"></o-table-column>
                </o-table>
            </div>
        </div>
    </div>
</o-form>
