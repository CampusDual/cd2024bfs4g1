<o-form attr="contactDetail" keys="id" header-actions="R;I;U;D" show-header-navigation="no">
    <div fxLayout="row">
        <div fxLayout="row" fxLayoutGap="8px">
            <o-text-input fxFlex="40" attr="name" required="yes"></o-text-input>
            <o-text-input fxFlex="40" attr="surnames" required="yes"></o-text-input>
            <o-email-input attr="email"></o-email-input>
        </div>
    </div>
</o-form>
