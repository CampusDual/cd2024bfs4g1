<o-form #employment_status_history_details  confirm-exit="no" attr="employment_status_history_details" service="employmentstatushistory" entity="employmentStatusHistory" keys="id" show-header="no"
    header-actions="I;U;D" show-header-navigation="no" >
    <o-text-input attr="id" sql-type="INTEGER" enabled="no" hidden></o-text-input>

    <div class="grid-container">
        <div class="employment status">
            <label for="REQ_LEMPLOYMENTSTATUS">{{'REQ_LEMPLOYMENTSTATUS' | oTranslate}}</label>
            <o-combo attr="employment_status_id" label="LEMSTATUS" required="no" translate="yes"
            null-selection="true" read-only="false" service="employmentstatus"
            entity="employmentStatus" keys="id" columns="id;situation" value-column="id"
            description-columns="situation" query-on-init="true">
        </o-combo>
        </div>

        <div >
            <label for="REQ_DATE">{{'REQ_DATE' | oTranslate}}</label>
            <o-date-input  label-visible="false" attr="status_date_change" required="yes"  read-only="no"
            required="yes" format="DD/MM/YYYY"  text-input-enabled="no"
            show-week-numbers="true" mode="desktop" label-visible="false"></o-date-input>
        </div>

        <div class="description">
            <label for="DESCRIPTION">{{'description' | oTranslate}}</label>
            <o-text-input label-visible="false" attr="description" required="no"></o-text-input>
        </div>
        <div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap style="margin-top: 10px;">
            <o-button translate="yes" attr="updatebutton" id="update" type="RAISED" label="update" color="primary" (click)="employment_status_history_details.update();employment_status_history_details.closeDetail()"></o-button>
        </div>
    </div>
</o-form>
