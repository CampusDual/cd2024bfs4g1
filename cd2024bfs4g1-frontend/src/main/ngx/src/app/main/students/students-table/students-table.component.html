<div class="table_container">


<o-form editable-detail ="no" show-header="no" layout-align="start stretch" class="students-filters-form" fxFill>
    <o-column-collapsible title="{{'FILTERS' | oTranslate}}" appearance="legacy" expanded="no" icon="filter_list" class="collapsible">

        <div class="filter_style" fxLayout="column" fxLayoutGap="8px">

                <div fxLayout="row wrap" fxLayoutGap="8px" >
                    <o-text-input attr="name" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>
                    <o-text-input attr="surname1" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>
                    <o-text-input attr="surname2" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>
                    <o-text-input attr="tutor" read-only="no" flFlex="calc(25% - 32px)" ></o-text-input>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="8px">
                    <o-text-input attr="employment_status" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>

                    <o-combo #type attr="udemy" read-only="no" [static-data]="[{'value': 'true', 'label': 'Active'},{'value': 'false', 'label': 'Inactive'}]"
                     service="students" entity="student" columns="udemy"
                    value-column="value" keys="id" visible-columns="label" fxFlex="250px"></o-combo>
                    <o-text-input attr="student_status" read-only="no" flFlex="calc(25% - 32px)" hidden></o-text-input>      <!--NO EXISTE EN LA BASE DE DATOS QUEDA ESCONDIDO-->




                </div>
            </div>

                <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 70%">

                    <div fxLayout="row" fxLayoutGap="8px">
                        <o-slide-toggle #sliderToggle attr="slidertoggle" label="{{'SLIDE_SEARCH' | oTranslate}}" read-only="no"
                        tooltip="{{'SLIDE_TT' | oTranslate}}"></o-slide-toggle>
                    </div>


                <div fxLayout="row" fxLayoutGap="8px">
                    <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="STROKED" label="{{'CLEAR' | oTranslate}}" layout-padding></o-button>
                    <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="STROKED" label="{{'FILTER' | oTranslate}}" layout-padding color="accent"></o-button>
                 </div>


        </div>


    <o-filter-builder #filterBuilder attr="thefilter" filters="name:name;surname1:surname1;surname2:surname2;tutor:tutor;udemy:udemy;employment_status:employment_status;id" [target]="tableStudents"
    query-on-change="yes" query-on-change-delay="500" [expression-builder]="createFilter"></o-filter-builder>
    </o-column-collapsible>


    <o-table #tableStudents class="general_table" attr="studentsTable" service="students" entity="student" keys="id"
    columns="id;name;surname1;personal_email;surname2;dni;birth_date;phone;employment_status;udemy;campus_email;fct_school;fct_start;fct_end;tutor;github_user;notes"
    visible-columns="name;surname1;surname2;dni;personal_email" delete-button="false"
    show-report-on-demand-option="false" show-charts-on-demand-option="false">
    <o-table-column attr="name" title="Name"></o-table-column>
    <o-table-column attr="surname1" title="{{'FIRST_SURNAME' | oTranslate}}"></o-table-column>
    <o-table-column attr="surname2" title="{{'LAST_SURNAME' | oTranslate}}"></o-table-column>
    <o-table-column attr="dni" title="DNI"></o-table-column>
    <o-table-column attr="personal_email" title="Email"></o-table-column>
    <o-table-context-menu insert="false" edit="false" view-detail="false" delete="false">
    </o-table-context-menu>
    <o-table-paginator page-size="10" page-size-options="20;40"></o-table-paginator>
  </o-table>
</o-form>
</div>
