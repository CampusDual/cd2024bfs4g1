<div class="table_container">


<o-form editable-detail ="no" show-header="no" layout-align="start stretch" class="students-filters-form" fxFill>
    <o-column-collapsible title="{{'FILTERS' | oTranslate}}" appearance="legacy" expanded="no" icon="filter_list" class="collapsible">

        <div class="filter_style" fxLayout="column" fxLayoutGap="14px">
            <div fxLayout="row wrap" fxLayoutGap="32px">
                <o-text-input attr="name" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>
                <o-text-input attr="surnames" read-only="no" flFlex="calc(25% - 32px)"></o-text-input>
                <o-text-input attr="email" read-only="no" fxFlex="25%"></o-text-input>
                <o-combo #type attr="studentsType" read-only="no" service="students" entity="student" columns="name, surnames, email"
                value-column="id" keys="id" visible-columns="name;surnames;email" fxFlex="calc(25% - 32px)"></o-combo>
            </div>
            <div fxLayout="row" fxLayoutGap="32px" fxFill class="filter_btn" fxLayoutAlign="flex-end flex-end">
                    <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="STROKED" label="Clear" layout-padding>
                    </o-button>
                    <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="STROKED" label="Filter" layout-padding color="accent">
                    </o-button>
                    <o-filter-builder-menu [oFilterBuilder]="filterBuilder" show-filter-option="no" show-clear-filter-option="no"
                    layout-padding></o-filter-builder-menu>
            </div>
        </div>

    <!--   <o-row layout-align="space-between center"> 
            <o-text-input attr="name" read-only="no" fxFlex="33"></o-text-input>
            <o-text-input attr="surnames" read-only="no" fxFlex="66"></o-text-input>
        </o-row>
        <o-list-picker attr="studentsPicker" read-only="no" service="students" entity="student" columns="name;Surnames" 
        value-column="id" keys="id" visible-columns="name;surnames" width="33%"></o-list-picker>


        <o-row layout-align="end">
            <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="RAISED" label="Filter" class="filter-button"></o-button>
            <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="RAISED" label="Clear" class="filter-button"></o-button>
        </o-row>
    -->
    <o-filter-builder #filterBuilder attr="thefilter" filters="name:name;surnames:surnames;email:email;id" [target]="tableStudents" 
    query-on-change="yes" query-on-change-delay="500" [expression-builder]="createFilter"></o-filter-builder>
    </o-column-collapsible>




  <o-table #tableStudents class="general_table" attr="studentsTable" service="students" entity="student" keys="id"
      columns="id;name;surnames;email"
      visible-columns="name;surnames;email" query-rows="10" delete-button="false" show-report-on-demand-option="false"
      show-charts-on-demand-option="false">
      <o-table-column attr="name" title="Name"></o-table-column>
      <o-table-column attr="surnames" title="Surnames"></o-table-column>
      <o-table-column attr="email" title="Email"></o-table-column>
      <o-table-context-menu 
      insert="false" edit="false"
      view-detail="false" delete="false">
      </o-table-context-menu>
          <o-table-paginator page-size="10" page-size-options="20,40"></o-table-paginator>
  </o-table>


</o-form>

</div>
