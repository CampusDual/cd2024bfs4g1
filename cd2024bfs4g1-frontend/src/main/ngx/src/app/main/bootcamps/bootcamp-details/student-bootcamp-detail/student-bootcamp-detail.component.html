<div class="popup1">
    <o-form #studentBootcampForm service="studentBootcamps" entity="studentBootcamp" editable-detail="yes" show-header="no" confirm-exit="false"
      undo-button="false" label-header-align="center" after-insert-mode="new" keys="id"
      (onDataLoaded)="inicialDR()">
      <o-text-input attr="id" sql-type="INTEGER" enabled="no"hidden = "true" > </o-text-input>
      <label>{{ 'Estudiante*' | oTranslate }}</label>
      <o-combo attr="student_id" label="Students" value-column="id" columns="id;name;surname1;surname2" service="students" label-visible="false"
        entity="student" visible-columns="name;surname1;surname2" required="yes" searchable="yes" sortable="yes" sort="ASC" null-selection="no" enabled="false" >
      </o-combo>
      <label for="LSTATUS">{{'LSTATUS' | oTranslate}}</label>
      <o-combo attr="status" required="yes" translate="yes" [static-data]="[
      { key: 'Candidato' },
      { key: 'Contactado' },
      { key: 'Confirmado' },
      { key: 'Cancelado' },
      { key: 'Activo' },
      { key: 'Finalizado contratable' },
      { key: 'Finalizado no contratable' },
      { key: 'No finalizado' },
    ]" value-column="key" columns="key" visible-columns="key" required="yes" null-selection="false">
      </o-combo>

      <div class="especial fecha-inicio">
        <o-date-input #startdate label-visible="false" class="fechas" attr="sb_start_date" required="yes"  hidden = "true"
        format="DD/MM/YYYY"
         ></o-date-input>
      </div>

      <div class="especial fecha-fin">
        <o-date-input #enddate label-visible="false" attr="sb_end_date" required="yes" hidden = "true"
          format="DD/MM/YYYY"
          >
        </o-date-input>
      </div>


      <div fxLayout="column" layout-padding>
          <label class="input-comp-title">{{ 'Fecha Inicio/Fecha Fin*' | oTranslate }}</label>
          <o-daterange-input attr="dateRangeBootcamp" read-only="no"
            required="yes" format="DD/MM/YYYY"  automatic-binding="false" (onValueChange)="throwChange($event)"
            show-week-numbers="true" mode="desktop" label-visible="false">
          </o-daterange-input>
      </div>
      <div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap style="margin-top: 10px;">
        <o-button attr="editbutton" id="edit" type="RAISED" label="Edit" color="primary"
        (onClick)="updateStudentBootcamp()"></o-button>
      </div>

    </o-form>
  </div>
