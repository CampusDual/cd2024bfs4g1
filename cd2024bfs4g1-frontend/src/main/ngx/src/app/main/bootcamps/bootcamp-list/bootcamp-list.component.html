<o-table 
    attr="bootcampsTable" service="bootcamps" 
    entity="bootcamp" keys="id"
    columns="id;name;start_date;end_date;status"
    visible-columns="name;start_date;end_date;status" 
    show-report-on-demand-option="false"
    show-charts-on-demand-option="false"
    delete-button="false"
    selection-mode="none"
    detail-mode="false"
    >

    <o-table-paginator 
    page-size-options="15">
    </o-table-paginator>

    <o-table-context-menu
    insert="false" edit="false"
    view-detail="false" >
    </o-table-context-menu>

    <o-table-column
    attr="name" title="name"
    type="string" content-align="center"
    title-align="center"
    ></o-table-column>

    <o-table-column
    attr="status" title="status"
    type="string" content-align="center"
    title-align="center"
    ></o-table-column>

    <o-table-column
    attr="start_date" title="start_date" 
    type="date" format="DD/MM/YYYY"
    content-align="center" title-align="center">
    
    </o-table-column>

    <o-table-column
    attr="end_date" title="end_date"
    type="date" format="DD/MM/YYYY"
    content-align="center" title-align="center">
    </o-table-column>

</o-table>
