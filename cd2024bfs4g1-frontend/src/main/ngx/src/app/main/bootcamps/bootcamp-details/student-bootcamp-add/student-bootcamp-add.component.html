<o-form #studentBootcampForm service="studentBootcamps" entity="studentBootcamp" editable-detail="no" show-header="no"
        undo-button="false" label-header-align="center" after-insert-mode="new">
  <o-text-input attr="bootcamp_id" sql-type="INTEGER" enabled="no" hidden></o-text-input>
  <div class="header">{{'INSERT_STUDENT_BT_TITLE'|oTranslate}}</div>
  <o-combo
    attr="student_id"
    label="Students"
    value-column="id"
    columns="id;name;surnames"
    service ="students"
    entity="student"
    visible-columns="name;surnames"
    searchable="yes">
  </o-combo>

</o-form>

<div fxLayout="row">
  <o-button label="Add"  (click)="addStudentBootcamp()" layout-padding type="RAISED"></o-button>
  <o-button label="Return" (click)="navigateBack()" layout-padding type="RAISED"></o-button>
</div>
