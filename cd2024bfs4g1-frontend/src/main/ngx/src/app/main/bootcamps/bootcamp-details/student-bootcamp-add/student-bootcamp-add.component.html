<div class="combocontainer">
  <o-form class="table_container" #studentBootcampForm service="studentBootcamps" entity="studentBootcamp" editable-detail="no" show-header="no"
          undo-button="false" label-header-align="center" after-insert-mode="new">
    <o-text-input attr="bootcamp_id" sql-type="INTEGER" enabled="no" hidden></o-text-input>
    <div class="header">Inserta Alumno en Bootcamp</div>
    <o-combo
      class="general_combobox"
      attr="student_id"
      label="Students"
      value-column="id"
      columns="id;name;surname1;surname2"
      service ="students"
      entity="student"
      visible-columns="name;surname1;surname2"
      searchable="yes"
      sortable="yes"
      sort="ASC">
    </o-combo>

  </o-form>

  <div class="buttoncontainer">
    <o-button class="general_button"  label="Add" (click)="addStudentBootcamp()"></o-button>
    <o-button class="general_button"  label="Return" (click)="navigateBack()" ></o-button>
  </div>
</div>
