<div class="combocontainer">
  <o-form #studentBootcampForm service="studentBootcamps" entity="studentBootcamp" editable-detail="no" show-header="no"
    undo-button="false" label-header-align="center" after-insert-mode="new">
    <o-text-input attr="bootcamp_id" sql-type="INTEGER" enabled="no" hidden></o-text-input>
    <o-combo attr="student_id" label="Students" value-column="id" columns="id;name;surname1;surname2" service="students"
      entity="student" visible-columns="name;surname1;surname2" searchable="yes" sortable="yes" sort="ASC">
    </o-combo>
    <div fxLayout="row" fxLayoutGap="16px" fxLayoutWrap style="margin-top: 10px;">
      <o-button attr="addbutton" id="Add" type="RAISED" label="Add" color="primary"
        (click)="addStudentBootcamp()"></o-button>
    </div>
  </o-form>
</div>
