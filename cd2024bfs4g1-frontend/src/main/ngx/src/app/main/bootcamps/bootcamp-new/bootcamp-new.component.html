<o-form #bootcampForm attr="BootcampNew" service="bootcamps" entity="bootcamp" keys="id" header-actions="R;I;U;D"
    (onInsert)="volver($event)" show-header-navigation="no" confirm-exit="no">
    <div class="grid-container">
        <div class="nombre">
            <label for="REQ_LNAME">{{'REQ_LNAME' | oTranslate}}</label>

            <o-text-input [validators]="validatorsWithoutSpace" attr="name" required="yes"
                max-length="100"></o-text-input>
        </div>

        <div class="tutor">
            <label for="LTUTOR">{{'REQ_LMENTOR' | oTranslate}}</label>
            <o-combo attr="tutor" service="tutors" entity="tutor" required="yes" searchable="yes" value-column="id"
                columns="id;name;surname1;surname2" visible-columns="name;surname1;surname2" null-selection="false"
                layout-padding multiple="yes" sortable="yes" sort="ASC">
            </o-combo>
        </div>

        <div>
            <div class="daterange">
                <label class="input-comp-title">{{ 'REQ_Fecha Inicio/Fecha Fin' | oTranslate }}</label>
                <o-daterange-input attr="dateRangeBootcamp" read-only="no" required="yes" format="DD/MM/YYYY"
                    automatic-binding="false" (onValueChange)="throwChange($event)" show-week-numbers="true"
                    mode="desktop" text-input-enabled="no ">
                </o-daterange-input>
            </div>
        </div>
        <div class="descripcion">
            <label for="LDESPCRIPTION">{{'LDESPCRIPTION' | oTranslate}}</label>
            <o-textarea-input attr="description" required="no" max-length="200"></o-textarea-input>
        </div>
        <div class="notas">
            <label for="LNOTE">{{'LNOTE' | oTranslate}}</label>
            <o-textarea-input attr="notes" required="no" max-length="200"></o-textarea-input>
        </div>
        <div class="codigo_op">
            <div>
                <label for="LCODE">{{'LCODE' | oTranslate}}</label>
                <o-text-input attr="codigo" required="no" max-length="15"></o-text-input>
            </div>
            <div>
                <label for="LOP">{{'LOP' | oTranslate}}</label>
                <o-text-input attr="op" required="no" max-length="15"></o-text-input>
            </div>
        </div>

    </div>
</o-form>
