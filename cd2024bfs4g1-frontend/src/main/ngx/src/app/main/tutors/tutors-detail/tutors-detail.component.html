<o-form attr="tutorsDetail" service="tutors" entity="tutor" keys="id" header-actions="I;U;D" show-header-navigation="no" >
    <o-text-input hidden attr="id" sql-type="INTEGER" enabled="no"/>
      <div class="grid-container">
      <div class="nombre">
        <label for="name">{{'REQ_LNAME'|oTranslate}}</label>
        <o-text-input attr="name" required="yes" id="name" max-length="255" (input)="toUpperCamelCase($event)" [validators]="validatorsWithoutSpace"></o-text-input>
      </div>
      <div class="apellido">
        <label for="surname1">{{'REQ_LSURNAME1'|oTranslate}}</label>
        <o-text-input attr="surname1" required="yes" max-length="255" (input)="toUpperCamelCase($event)" [validators]="validatorsWithoutSpace"></o-text-input>
      </div>
      <div class="apellido2">
        <label for="surname2">{{'LSURNAME2' | oTranslate}}</label>
        <o-text-input attr="surname2" required="no" max-length="255" (input)="toUpperCamelCase($event)" ></o-text-input>
      </div>
      <div class="email">
        <label for="LEMAIL">{{'REQ_LEMAIL'|oTranslate}}</label>
        <o-email-input attr="email" required="yes" [validators]="validatorsWithoutSpace"></o-email-input>
      </div>

      <div class="table_container" >

        <o-form-layout-manager attr="addTutorsLayout" mode="dialog" dialog-min-width="450px" dialog-min-height="200px" title="Bootcamp">
          <o-form-layout-dialog-options class="popup">
            <o-table class="general_table" attr="bootcampsTutorsTable" service="tutorBootcamps"
              entity="tutorsWithBootcamp" keys="id" parent-keys="tutor_id:id" columns="id;bootcampname"
              visible-columns="bootcampname" detail-mode="false" delete-button="false" title="Bootcamps Asigned" show-title="yes"
              show-report-on-demand-option="false" show-charts-on-demand-option="false" refresh-button="false" >
              <o-table-paginator page-size="20" page-size-options="10;20;40"></o-table-paginator>
              <o-table-context-menu view-detail="false" edit="false" delete="false" insert="false"></o-table-context-menu>
              <o-table-column attr="bootcampname" title="Bootcamp name"></o-table-column>
            </o-table>
          </o-form-layout-dialog-options>
        </o-form-layout-manager>

      </div>
    </div>
  </o-form>
