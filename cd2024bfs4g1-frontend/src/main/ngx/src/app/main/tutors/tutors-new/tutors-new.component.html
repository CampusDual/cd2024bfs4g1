<o-form #tutorsform  attr="tutorsNew" service="tutors" entity="tutor" header-actions="R;I;U;D" show-header-navigation="no"
        after-insert-mode="new" confirm-exit="no">
  <div class="grid-container" >
    <div class="nombre">
      <label for="name">{{'LNAME'|oTranslate}}</label>
      <o-text-input attr="name" required="yes" id="name" max-length="255" (input)="toUpperCamelCase($event)"></o-text-input>
    </div>
    <div class="apellido">
      <label for="surname1">{{'LSURNAME1'|oTranslate}}</label>
      <o-text-input attr="surname1" required="yes" max-length="255" (input)="toUpperCamelCase($event)"></o-text-input>
    </div>
    <div class="apellido2">
      <label for="surname2">{{'RSURNAME2' | oTranslate}}</label>
      <o-text-input attr="surname2" required="yes" max-length="255" (input)="toUpperCamelCase($event)"></o-text-input>
    </div>
    <div class="email">
      <label for="email">{{'LEMAIL'|oTranslate}}</label>
      <o-email-input attr="email" required="yes" ></o-email-input>
    </div>
  </div>
</o-form>
